<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Show Users</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="row" id="user-cards"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/superagent@10.1.0/dist/superagent.min.js"></script>
    <script>
        superagent.get('http://localhost:3000/users')
            .then(response => {
                const users = response.body;
                const container = document.querySelector('#user-cards');
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'col-md-4 mb-4';
                    div.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <img src="${user.avatar}" class="card-img-top" alt="...">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text">${user.email}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            });
    </script>

    <script>
        fetch('/navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
