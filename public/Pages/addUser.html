<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/superagent@10.1.0/dist/superagent.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_USER</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div style="padding: 50px;">
        <button type="button" class="btn btn-primary" style="font-size: 1.5em;" onclick="add()">Add User</button>
        <div id="status" style="margin-top: 20px;"></div>
    </div>
    <script>
        fetch('/navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
                document.getElementById('navbar-placeholder').innerHTML = '<p>Error loading navbar</p>';
            });
    </script>
    <script type="module" src="./JS/addData.js"></script>
</body>
</html>
